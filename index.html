			<div class="container">
				<h2>Press to try new colors</h2>
				<button class="btn btn-hero" id="btn">click me</button>
			</div>

			<div id="stopwatchContainer">
				<div id="stopwatch">
					00:00:00
				</div>
		
				<ul id="buttons">
					<li><button onclick="startTimer()" id="start">Start</button></li>
					<li><button onclick="stopTimer()" id="stop">Stop</button></li>
		
					<li><button onclick="resetTimer()" id="reset">Reset</button></li>
				</ul>
			</div>

			<h1> StopWatch</h1>
			<p style="height: 250px;">
				<h2>Background color : <span class="backgroundColor">#cccccc</span></h2>
				<h2>Start color : <span class="startColor">#4CAF50</span></h2>
				<h2>Stop color : <span class="stopColor">#ff0000</span></h2>
				<h2>Reset color : <span class="resetColor">#4169e1</span></h2>
			</p>
		</div>
